<div class="container">
<p class="h1 p-3 text-center shadow">Customer List</p><br>
<button mat-raised-button class="p-4" routerLink="/dashbord">      
  <i class="bi bi-arrow-left-circle-fill" style="color: var(--purpol); font-size: 28px;"></i>
</button>

<a mat-raised-button (click)="openDialog()" class="p-4 float-end"> 
<img width="30" height="30" src="https://img.icons8.com/ios-filled/50/7950F2/plus-2-math.png" alt="plus-2-math"/>
Add Category
</a><br><br>
    <table class="table ">
        <thead>
        <tr class="table-primary">
            <td>Customer Id</td>
            <td>Customer Name</td>
            <td>Customer Address</td>
            <td>Customer Contact</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
      @for (item of dataList; track item.CustomerId; let i = $index)
      {
      <tr>
        <td>
            {{item.CustomerId}}
        </td>
       <td>
        {{item.CustomerName}}
       </td>
       <td>
        {{item.CustomerAddress}}
       </td>
       <td>
        {{item.CustomerContact}}
       </td>
       <td>
        <div class="example-button-container">
          <button mat-mini-fab color="primary" (click)="openDialog(item.CustomerId)"
          aria-label="Example icon button with a plus one icon">
            <mat-icon>edit</mat-icon>
          </button> <button mat-mini-fab color="warn" (click)="delete(item.CustomerId)"
          aria-label="Example icon button with a plus one icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
       </td>
      </tr>
      }
    </tbody>
</table>
</div>
