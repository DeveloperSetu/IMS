    <!----------------------------------------------Content------------------------------------------------------>
    <div class="container">
    <div class="col col-md-9 container">
        <p class="h1 p-3 text-center shadow">Vendor List</p><br>
        <button mat-raised-button class="p-4" routerLink="/dashbord">      
          <i class="bi bi-arrow-left-circle-fill" style="color: var(--purpol); font-size: 28px;"></i>
        </button>

        <a mat-raised-button (click)="openDialog()" class="p-4 float-end"> 
        <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/7950F2/plus-2-math.png" alt="plus-2-math"/>
        Add Vendor
        </a><br><br>
        <table class="table">
            <thead>
            <tr class="table-secondary">
                <td>Vendor Id</td>
                <td>Vendor Name</td>
                <td>Vendor Contact</td>
                <td>Vendor Address</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
          @for (item of dataList; track item.VendorId; let i = $index)
          {
          <tr>
            <td>
                {{item.VendorId}}
            </td>
           <td>
            {{item.VendorName}}
           </td>
           <td>
            {{item.VendorContact}}
           </td>
           <td>
            {{item.VendorAddress}}
           </td>
           <td>
            <div class="example-button-container">
              <button mat-mini-fab color="primary" (click)="openDialog(item.VendorId)"
              aria-label="Example icon button with a plus one icon">
                <mat-icon>edit</mat-icon>
              </button> ||<button mat-mini-fab color="warn" (click)="delete(item.VendorId)"
              aria-label="Example icon button with a plus one icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
           </td>
          </tr>
          }
        </tbody>
    </table>
        
</div>
</div>
